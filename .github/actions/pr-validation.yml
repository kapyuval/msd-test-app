name: PR Validation

  jobs:
    lint:
      runs-on: ubuntu-latest
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
  
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '20'
  
        - name: Install dependencies
          run: npm install
  
        - name: Lint Code
          run: npm run lint
  
        - name: Run Unit Tests
          run: npm run test
  
        - name: Run Code Coverage
          run: npm run coverage

