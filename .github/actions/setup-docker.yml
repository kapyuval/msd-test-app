name: Setup Docker

description: 'Set up Docker to build and push images'

inputs:
  docker-image-name:
    description: 'Docker image name'
    required: true
  commit-sha:
    description: 'Build context for Docker image (default is current directory)'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ inputs.commit-sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
          
    - name: Build Docker image
      run: |
        docker build -t ${{ inputs.docker-image-name }}:${{ inputs.commit-sha }} .

    - name: Save Docker Image to Tar
      run: docker save -o msd-test-app.tar msd-test-app:${{ commit-sha }}

    # Upload Docker Image as Artifact
    - name: Upload Docker Image Artifact
      uses: actions/upload-artifact@v4
      with:
        name: msd-test-app-image
        path: msd-test-app.tar
        retention-days: 7
