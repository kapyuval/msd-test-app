name: PR Validation

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      shell: bash

    - name: Lint Code
      run: npm run lint
      shell: bash

    - name: Run Unit Tests
      run: npm run test
      shell: bash

    - name: Run Code Coverage
      run: npm run coverage
      shell: bash

